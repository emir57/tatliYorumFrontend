<ion-header>
  <ion-toolbar>
    <ion-title>Gönderi Beğenileri</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/admin/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <ion-card *ngFor="let postLike of postLikes">
      <ion-card-header>
        <ion-card-subtitle></ion-card-subtitle>
        <ion-card-title></ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>PostId: <span class="text-primary">{{postLike.postId}}</span></p>
        <p>UserId: <span class="text-primary">{{postLike.userId}}</span></p>
        <br>
        <p style="display: flex;justify-content: space-around;align-items: center;">
          <ion-buttons slot="start">
            <ion-button color="danger" (click)="deletePostLike(postLike)">
              <ion-icon name="trash"></ion-icon>
            </ion-button>
          </ion-buttons>
        </p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
