<ion-header>
  <ion-toolbar>
    <ion-title>Kullanıcı Güncelle</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <form [formGroup]="form">

    </form>
    <ion-button [disabled]="!form.valid" (click)="edit()" expand="block">
      Kaydet
    </ion-button>
  </div>
</ion-content>
