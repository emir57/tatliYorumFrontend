<ion-header>
  <ion-toolbar>
    <ion-title>Ana Sayfa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngFor="let post of posts" [style]="getColorStyles(post)" style="padding:10px">
    <div>
      <ion-icon name="person-outline"></ion-icon>&nbsp;
      <span *ngIf="!post.secretUser">{{post.userId}}</span>
      <span *ngIf="post.secretUser">İsimsiz kullanıcı</span>
    </div>
    <div>
      {{post.content}}
    </div>
  </div>
</ion-content>
