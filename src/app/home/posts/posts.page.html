<ion-header>
  <ion-toolbar>
    <ion-title>Ana Sayfa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <div class="postcard" *ngFor="let post of posts" [style]="getColorStyles(post)" style="padding:10px">
      <div class="topsection">
        <span>
          <ion-icon name="person-outline"></ion-icon>
        </span>&nbsp;
        <span *ngIf="!post.secretUser">{{post.userId}}</span>
        <span *ngIf="post.secretUser">İsimsiz kullanıcı</span>
        <span>
          <ion-icon (click)="showSettings(post)" name="ellipsis-vertical-outline"></ion-icon>
          <ul id="postsetting{{post.id}}" class="list-group">
            <li class="list-group-item text-warning"><ion-icon name="alert-outline"></ion-icon> Şikayet Et</li>
            <li class="list-group-item text-danger"><ion-icon name="trash-outline"></ion-icon> Sil</li>
            <li class="list-group-item">A fourth item</li>
            <li class="list-group-item">And a fifth one</li>
          </ul>
        </span>
      </div>
      <div>
        {{post.content}}
      </div>
    </div>
  </div>
</ion-content>
