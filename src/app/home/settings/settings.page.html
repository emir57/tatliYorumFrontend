<ion-header>
  <ion-toolbar>
    <ion-title>Se√ßenekler</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Animasyon</ion-label>
    <ion-toggle *ngIf="applicationSettings" [(ngModel)]="applicationSettings.enableAnimation"></ion-toggle>
  </ion-item>
  <ion-button (click)="save()" expand="block" fill="clear" shape="round">
    <ion-icon name="save-outline"></ion-icon>&nbsp;Kaydet
  </ion-button>
  <ion-button color="danger" (click)="logout()" expand="block" fill="clear" shape="round">
    <ion-icon name="log-out-outline"></ion-icon>&nbsp;Oturumu Kapat
  </ion-button>
</ion-content>
